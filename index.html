<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- PAGE TITLE -->
    <title>Visual Alg</title>

    <!-- SITE META DATA -->
    <meta name="keywords" content="Sorting, Algorithm">
    <meta name="description" content="A graphical visualisation of advanced data structures and algorithms.">
    <meta name="author" content="Ben Madelin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SITE RESOURCES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="..\img\favicon.png">

    <!-- PAGE STYLING -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
<!-- PAGE CONTAINER -->
<div class="wrapper">
    <header>
        <nav>
            <div class="flex-container">
                <div class="alg-setup">
                    <p>
                        <label for="array-size">Size:</label>
                        <input id="array-size" type="range" min=10 max=150 step=10 value=100>
                    </p>

                    <p>
                        <label for="array-speed">Speed:</label>
                        <input id="array-speed" type="range" min=1 max=5 step=1 value=4>
                    </p>

                    <button id="array-setup">Setup Array</button>
                </div>

                <div class="alg-select">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                </div>

                <div class="alg-run">
                    <button>Run!</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENT -->
    <div class="content-container">

    </div>

    <footer>
        <a href="index.html" class="scroll-up">Back to Top</a>
        <i>~ Ben Madelin ~</i>
    </footer>
</div>
</body>

</html>
